<!DOCTYPE html>

  <style>
    :root {
      --primary: #004A80;
      --sidebar: #0f172a; /* Azul muito escuro (Slate 900) */
    }
    
    /* CORREÇÃO: Define a classe que estava faltando */
    .bg-sidebar { 
      background-color: var(--sidebar); 
    }

    /* Estilo do link ativo */
    .active-link { 
      background-color: #1e293b; /* Slate 800 */
      border-left: 4px solid var(--primary);
      color: #ffffff !important; /* Força branco no ativo */
    }

    /* Ajuste do iframe */
    iframe { border: none; width: 100%; height: calc(100vh - 64px); background: #f3f4f6; }
  </style>
</head>
<body class="h-full bg-gray-100 overflow-hidden">

      <div class="text-sm text-gray-600">Kevin Fróes • 2025</div>

  <aside class="fixed left-0 top-16 bottom-0 w-64 bg-sidebar overflow-y-auto z-40 shadow-xl">
    <nav class="mt-6 flex flex-col gap-1">

        <svg class="w-5 h-5 transition-colors duration-200"

        </svg>
        Gerador de Mensagens
      </a>
      
      <a href="#contratos" class="py-4 px-6 hover:bg-[#1e293b] hover:text-white transition flex items-center gap-3 text-gray-400 group">
        <svg class="w-5 h-5 transition-colors duration-200" 
            viewBox="0 0 16 16"

          <path d="M7 0H2V16H14V7H7V0Z"/>
          <path d="M9 0V5H14L9 0Z"/>
        </svg>
        Contratos Públicos
      </a>

      <a href="#conversor" class="py-4 px-6 hover:bg-[#1e293b] hover:text-white transition flex items-center gap-3 text-gray-400 group">
        <svg class="w-5 h-5 transition-colors duration-200" 
            viewBox="0 0 16 16" 
            fill="currentColor" 
            xmlns="http://www.w3.org/2000/svg">
          <path d="M10 8H9V4.8198L5.15728 4.05126C4.98683 4.01717 4.81343 4 4.63961 4C3.18179 4 2 5.18179 2 6.63961V9H0V6.63961C0 4.07722 2.07722 2 4.63961 2C4.94514 2 5.24992 2.03018 5.54951 2.0901L9 2.7802V0H10L14 4L10 8Z"/>
          <path d="M16 7V9.36039C16 11.9228 13.9228 14 11.3604 14C11.0549 14 10.7501 13.9698 10.4505 13.9099L7 13.2198V16H6L2 12L6 8H7V11.1802L10.8427 11.9487C11.0132 11.9828 11.1866 12 11.3604 12C12.8182 12 14 10.8182 14 9.36039V7H16Z"/>

        Conversor CSV
      </a>
    </nav>
  </aside>

  <main class="ml-64 pt-16 h-full">
    <iframe id="appFrame" src="apps/gerador/index.html" allowfullscreen></iframe>
  </main>

  <script>
    // Lógica de navegação
    const links = document.querySelectorAll('aside a');
    const frame = document.getElementById('appFrame');
    
    const routes = {
      '#dashboard': 'apps/dashboard/index.html',
      '#gerador':   'apps/gerador/index.html',
      '#contratos': 'apps/contratos/index.html',
      '#conversor': 'apps/conversor/index.html'
    };

    function updateActiveLink(hash) {
        links.forEach(link => {
            link.classList.remove('active-link');
            link.classList.add('text-gray-400'); // Reseta para cinza
            
            if(link.getAttribute('href') === hash) {
                link.classList.add('active-link');
                link.classList.remove('text-gray-400'); // Remove cinza no ativo
            }
        });
    }

    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const hash = link.getAttribute('href');
        history.pushState(null, null, hash);
        frame.src = routes[hash] || routes['#gerador'];
        updateActiveLink(hash);
      });
    });

    window.addEventListener('popstate', () => {
      const hash = window.location.hash || '#gerador';
      frame.src = routes[hash];
      updateActiveLink(hash);
    });

    // Inicialização
    const initialHash = window.location.hash || '#gerador';
    frame.src = routes[initialHash] || routes['#gerador'];
    updateActiveLink(initialHash);
  </script>
